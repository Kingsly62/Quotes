<div class="register">
    <h2>Register with Us <br> in the form</h2>
    <div id="register" *ngIf="show">
        Name:<input type="text" placeholder="name"><br>
        <span class="error">name required</span><br>
        Email:<input type="text" placeholder="email"><br>
        <span class="error">Email required</span><br>
        Password:<input type="password" placeholder="password"><br>
        <span class="error">Password required</span>
    
    </div>
    <div id="button">
      <button class="btn btn-success" (click)="register()">Register</button>
      </div>
</div>
