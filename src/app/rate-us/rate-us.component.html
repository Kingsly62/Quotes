<div class="rate">
    <div id="rate">
    <h2>Rate Us</h2>

   <div class="head">
    <h3>{{title}}</h3>
   </div>
   <div id="show" *ngIf="showViews">
   <ul *ngFor="let user of users">
       <li>
       <div>{{user.name}}</div>
       <div>{{user.age}}</div>
       <div>{{user.occupation}}</div>
       <div>{{user.date|date:'short'}}</div>
       
       </li>
   </ul>
   
    </div>
   <button type="view" (click)="view()">View/Close Upvotes</button>
    <div class="add">
    
      Name:  <input type="text" [(ngModel)]="name" placeholder="type your name"><br><br>
       Age: <input type="number" [(ngModel)]="age" placeholder="type your age"><br><br>
       Occupation:<input type="text" [(ngModel)]="occupation" placeholder="type your occupation"><br>
      Date:<input type="date" [(ngModel)]="date" placeholder="date">
        <div class="button">
            <button type="submit" (click)="addUsers()" (click)="counter('add')">Like</button>
            <button type="reset" (click)="counter('minus')" (click)="removeUsers">Delete Upvote</button>
            <h1>Upvotes:{{count}}</h1>
          </div>  
    </div>
    <app-downvote></app-downvote>
  
</div>
