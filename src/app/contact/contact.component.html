
<div class="container">
    <div id="contact"><h2>{{contact}}</h2><hr></div>
    <form onsubmit="sendEmail(); reset(); return false">
      <h3>GET IN TOUCH</h3>
      <input type="text" name="name" id="name" placeholder="Your name" required><br><br>
      <input type="email" name="email" id="email" placeholder="Your email" required><br><br>
      <input type="number" name="name" id="phone" placeholder="Phone.no" required><br><br>
      <textarea  type="text" id="message" rows="5" cols="20" placeholder="How can we help you?"></textarea><br><br>
      <!-- <input type="button" id="send" value="Send"> -->
      <button type="submit" width="70px">Send</button>
    </form>
 </div>
